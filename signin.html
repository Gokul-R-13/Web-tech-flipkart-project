<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="loginstyle.css">    
</head>    
<body>    
    <h2>Sign In Page</h2><br>    
    <div class="login">    
    <form action="">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" required="" id="Uname" placeholder="Username"/>    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" required="" id="Pass" placeholder="Password"/>    
        <br><br>    
        <input type="submit" id="log" value="Log In Here" />       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
        <a href="#">Forgot Password</a>    
    </form>     
</div>    
</body>    
</html>
